<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Retro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Tambahkan di sini sebelum -->
  <div style="position: absolute; top: 20px; left: 20px; z-index: 1000">
    <button
      onclick="window.location.href='/index.html'"
      style="
        padding: 10px 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #8bac0f;
        border: 1px solid #0f380f;
        border-radius: 8px;
        backdrop-filter: blur(4px);
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgb(155, 188, 15);
      "
      onmouseover="this.style.boxShadow='0 0 12px rgb(139, 172, 15)';"
      onmouseout="this.style.boxShadow='0 0 8px rgb(155, 188, 15)';"
    >
      Kembali ðŸŒ¸
    </button>
  </div>
  <body>
    <div id="gameContainer">
      <h1 class="title">FLAPPY BOT</h1>
      <canvas id="flappyCanvas" width="288" height="512"></canvas>
      <button id="restartBtn">RESTART</button>
      <!-- Pop-up Bucin yang muncul setelah Game Over -->
      <div id="bucinPopup" class="bucin-popup hidden">
        <div class="bucin-content">
          <h2>Nice Try</h2>
          <p id="bucinMessage">It's okay, you're still min</p>
          <button onclick="closeBucinPopup()">Restart</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
